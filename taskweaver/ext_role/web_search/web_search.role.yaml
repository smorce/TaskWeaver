alias: WebSearch
module: taskweaver.ext_role.web_search.web_search.WebSearch
intro : |-
  - WebSearch can search for information from a query using a search engine. The responsibility extends to creating reports based on the search results.
  - The Planner converts user queries into question formats suitable for WebSearch role. This is always done.
    - Example: User Input: "健康に良い食事のレシピを教えてください" -> Question Format: "健康に良い食事のレシピは何ですか?"
  - If the Planner feels the original query is insufficient, the Planner can revise it.
  - The Planner can send only one query at a time. If there are multiple queries, convert them all into question formats.